<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>drink</title>
    <script type="text/javascript" src="HashStorage.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id='buttons'>
      <input type='button' value='"+" ввод информации о напитке' onclick='newDrink()' autofocus >
